{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1 class="text-center">Where's my money going?</h1>
<h2 class="my-3"><u> Breakdown by Category</u></h2>
<div class="row">
    <div class="col-7">
        <table class="table">
            <tbody>
                <tr>
                    <td>Category</td>
                    <td>$100</td>
                </tr>
                {% for trans in transactions %}
                    <tr>
                        <td>trans.category</td>
                        <td>trans.amount</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="col-5 text-center">
        <span>Chart<br>Goes<br>Here</span>
    </div>

</div>

{% endblock %}
